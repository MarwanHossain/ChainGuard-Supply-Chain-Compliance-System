<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Chain Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Container: Forgot Password -->
    <div class="flex items-center justify-center min-h-screen">
         <div class="w-full max-w-md p-8 space-y-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-slate-800">Reset Password</h1>
                <p class="text-slate-500 mt-2">Enter your email to receive a reset link.</p>
            </div>
            <div class="card">
                <form id="forgotPasswordForm" class="space-y-6">
                    <div>
                        <label for="reset-email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="reset-email" class="input-field" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="w-full btn-primary">Send Reset Link</button>
                </form>
            </div>
            <p class="text-center text-sm text-slate-600">Remember your password? <a href="#" onclick="navigateTo('login.html')" class="font-medium text-teal-600 hover:underline">Login here</a></p>
        </div>
    </div>

    <!-- Modals -->
    <div id="alertModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay"><div class="card w-full max-w-sm text-center"><p id="alertMessage" class="mb-6 text-lg text-slate-700"></p><button onclick="toggleModal('alertModal', false)" class="btn-primary">OK</button></div></div>

    <script src="app.js"></script>
</body>
</html>

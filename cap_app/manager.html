<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Chain Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dashboard Template -->
    <div class="w-full min-h-screen">
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r border-slate-200 p-6 flex flex-col h-screen sticky top-0">
                <div class="flex-grow">
                    <h1 class="text-2xl font-bold text-slate-800">Chain Guard</h1>
                    <p id="dashboardUser" class="text-sm text-slate-500 mt-2 mb-8"></p>
                </div>
                <button onclick="logout()" class="w-full text-left text-slate-600 hover:bg-slate-100 p-2 rounded-md">Logout</button>
            </div>
            <!-- Main Content -->
            <main id="mainContent" class="flex-1 p-8 overflow-y-auto">
                <!-- Content will be injected by app.js -->
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="shipmentModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay"><div class="card w-full max-w-lg"><h2 class="text-2xl font-bold mb-6 text-slate-800">Create New Shipment</h2><form id="newShipmentForm" class="space-y-4"><div class="mb-4"><label for="shipmentId" class="block text-sm font-medium text-slate-700 mb-1">Shipment ID</label><input type="text" id="shipmentId" class="input-field"></div><div class="mb-4"><label for="vendorSelect" class="block text-sm font-medium text-slate-700 mb-1">Select Vendor</label><select id="vendorSelect" class="input-field"></select></div><div class="mb-4"><label for="deliveryDate" class="block text-sm font-medium text-slate-700 mb-1">Delivery Date</label><input type="date" id="deliveryDate" class="input-field" required></div><div class="mb-6"><label for="shipmentDetails" class="block text-sm font-medium text-slate-700 mb-1">Shipment Details</label><textarea id="shipmentDetails" rows="3" class="input-field"></textarea></div><div class="flex justify-end space-x-4"><button type="button" onclick="toggleModal('shipmentModal', false)" class="btn-secondary">Cancel</button><button type="submit" class="btn-primary">Save Shipment</button></div></form></div></div>
    <div id="alertModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay"><div class="card w-full max-w-sm text-center"><p id="alertMessage" class="mb-6 text-lg text-slate-700"></p><button onclick="toggleModal('alertModal', false)" class="btn-primary">OK</button></div></div>
    <div id="reportModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay p-8"><div class="card w-full max-w-4xl max-h-full overflow-y-auto"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold text-slate-800">Vendor Compliance Report</h2><button onclick="toggleModal('reportModal', false)" class="btn-secondary">Close</button></div><div id="reportContent"></div></div></div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = protectPage(['manager']);
            if (user) {
                document.getElementById('dashboardUser').textContent = `${user.name}`;
                renderManagerDashboard();
            }
        });
    </script>
</body>
</html>

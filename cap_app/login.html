<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chain Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Container: Login -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-slate-800">Chain Guard</h1>
                <p class="text-slate-500 mt-2">Welcome to Chain Guard</p>
            </div>
            <div class="card">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="email" class="input-field" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" class="input-field" placeholder="••••••••">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-slate-700 mb-1">Login as</label>
                        <select id="role" class="input-field">
                            <option value="manager">Logistic Manager</option>
                            <option value="vendor">Transport Vendor</option>
                            <option value="admin">System Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full btn-primary">Login</button>
                    <p class="text-center text-sm pt-2">
                        <a href="#" onclick="navigateTo('forgot_password.html')" class="font-medium text-teal-600 hover:underline">Forgot Password?</a>
                    </p>
                </form>
            </div>
            <p class="text-center text-sm text-slate-600">
                Don't have an account? <a href="#" onclick="navigateTo('register.html')" class="font-medium text-teal-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>

    <!-- Modals -->
    <div id="alertModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay"><div class="card w-full max-w-sm text-center"><p id="alertMessage" class="mb-6 text-lg text-slate-700"></p><button onclick="toggleModal('alertModal', false)" class="btn-primary">OK</button></div></div>

    <script src="app.js"></script>
</body>
</html>
